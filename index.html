<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script type="text/javascript" src="/jscalendar/scripts/calendar.js"></script>
    <script type="text/javascript" src="/jscalendar/scripts/jquery-3.1.1.min.js"></script>

    <link href="/jscalendar/styles/calendar.css" rel="stylesheet">
</head>
<body>

    <div id="form">
        <label for="startDate">Start Date:</label>
        <input id="startDate" type="date" placeholder="Start Date" /><br />

        <label for="numberDays">Number of Days:</label>
        <input id="numberDays" type="number" placeholder="Number of Days" /><br />

        <label for="countryCode">Country Code:</label>
        <input id="countryCode" type="text" maxlength="2" placeholder="Country Code" /><br />

        <span id="message">&nbsp;</span><br/>

        <button id="btnDraw">Render Calendar</button>
    </div>

    

    <div id="calendar">

    </div>

    <script>

        $("#btnDraw").on("click", function () {
            var startDate = $("#startDate").val();
            var numberDays = $("#numberDays").val();
            var countryCode = $("#countryCode").val();

            if(startDate != "" && numberDays !="" && countryCode !="")
            {
                var cal = new Calendar("calendar");
                cal.Draw(startDate,numberDays,countryCode);
            }
            else
            {
                $("#message").text("Please fill all input fields");
            }
        });
        
    </script>

</body>
</html>
